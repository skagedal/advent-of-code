plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    mainClass = 'tech.skagedal.javaaoc.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
